name: docr
description: A CLI tool for searching Crystal documentation
authors:
  - Devaune Whittle <https://github.com/devnote-dev>

version: 1.0.0-beta
crystal: '>= 1.10.0'
license: MPL
repository: https://github.com/devnote-dev/docr

dependencies:
  cling:
    github: devnote-dev/cling
    branch: main

  crest:
    github: mamantoha/crest

  fzy:
    github: hugopl/fzy

  markd:
    github: icyleaf/markd

  redoc:
    github: devnote-dev/redoc
    branch: main

  tartrazine:
    github: ralsina/tartrazine

scripts:
  build@windows: |
    :: set TT_LEXERS=crystal
    :: crystal build src\main.cr -Dtzcolors -Dnothemes -o bin\docr
    crystal build src\main.cr -Dtzcolors -o bin\docr

  build@linux: |
    TT_LEXERS=crystal
    crystal build src/main.cr -Dtzcolors -Dnothemes -o bin/docr

targets:
  docr:
    main: src/main.cr
    flags: --stats
